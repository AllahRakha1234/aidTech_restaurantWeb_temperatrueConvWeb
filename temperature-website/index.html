<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CSS LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS STYLE FOR BACKGOUND -->
    <style>
        body {
            background-image: url("./bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="body">
    <!-- *********** NAVBAR ************** -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="text-light titleText">Temperature Converter</h2>
            <div className='logoImgBox'>
                <img src="https://play-lh.googleusercontent.com/pT0VYsSMUqTM4MuHORcw194r61IxRX8G8sYVWiM_sTQElR6ovKgoxDMNN78jBslAlfz8=w240-h480-rw"
                    class='logoImg' alt="logo" />
            </div>
        </div>
    </nav>

    <!-- *********** MAIN CONTENT ************** -->

    <div class="container mainContainer">
        <div class="contentContainer">
            <div class="inputBox">
                <div class="">
                    <h3 class="labelText">Enter Temperature</h3>
                    <input type="number" class="inputField" id="inputField" aria-describedby="input">
                </div>
            </div>
            <h3 class="labelText">Select The Options</h3>
            <div class="choiceBox">
                <div class="from">
                    <select id="scaleFrom" class="fromBox choicSelect form-select" aria-label="for option selection">
                        <option selected>From</option>
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="to">
                    <select id="scaleTo" class="toBox choicSelect form-select" aria-label="for option selection">
                        <option selected>To</option>
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-3" id="calculate">
                <h4>Calculate</h4>
            </button>
            <h3 class="mt-1 labelText">Output Window</h3>
            <div class="outputWindow" id="displayOutput">
                ðŸ—‘
            </div>
        </div>
    </div>



    <!-- *********** FOOTER ************** -->

    <!-- <div class="footer d-flex justify-content-center align-items-center bg-dark text-light"> -->
    <footer class="footer d-flex justify-content-center align-items-center bg-dark text-light">
        <h5 class='footerText'> All Rights Reserved &copy; www.tempconv.com</h5>
    </footer>
    <!-- </div> -->


    <!-- BOOTSTRAP SCRIPT LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
